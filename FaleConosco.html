<!DOCTYPE html>
<html lang="pt-BR">
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="withd=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="Public/CSS/header.css" />
      <link rel="stylesheet" href="Public/CSS/index.css" />
      <link rel="stylesheet" href="Public/CSS/devaria.css" />
      <link rel="stylesheet" href="Public/CSS/footer.css" />
      <link rel="stylesheet" href="Public/CSS/Fale-Conosco.css" />
      <title>Fale Conosco!</title>
  </head>
  <body>
    <header>
        <h1 class="title text-center">Fale com a devaria através dessa pagina.</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Professores.html">Professores</a></li>
                <li><a href="FaleConosco.html">Fale Conosco</a></li>
                <li><a href="DevStars.html">DevStars</a></li>
            </ul>
        </nav>
      </header>
      <main>
          <h2 class="sub-title text-center">Para entrar em contato preencha os campos abaixo</h2>
          <form action="index.html" class="contact-form margin-horizontal-20px">
              <div>
                  <label>Nome</label><input type="text" name="Nome" maxlength="70" />
              </div>
              <div>
                  <label>E-mail</label><input type="text" name="Email" maxlength="150">
              </div>
              <div>
                  <label>Comentários:</label>
                  <textarea name="Comentario" id="" cols="50" rows="4"></textarea>
              </div>
              <div>
                  <label>Sexo:</label>
                  <input type="radio" name="Sexo" /><label>Feminino</label>
                  <input type="radio" name="Sexo" /><label>Masculino</label>
              <div>
                   <label>Onde você conheceu a Devaria?</label>
                   <select name="Conheceu">
                       <option selected>Youtube</option>
                       <option>Amigos</option>
                       <option>Google</option>
                       <option>Outros</option>
                   </select>
                </div> 
              <div>
                  <input type="checkbox" name="Aceite" value="Aceite" />
                  <label>Aceito receber novidades da Devaria</label>
              </div>
              <div>
                  <input type="submit" name="Enviar" value="Enviar" />
                  <input type="reset" name="Limpar" value="Limpar">
              </div>
          </form>
      </main>
      <footer>
        <section>
            <span>contato@devaria.com.br</span> <br/>
            <span>Conheça o nosso canal do youtube!</span>
        </section>
    </footer>
  </body>
